name: aventura_com_bako
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_functions: ^2.0.0
  cupertino_icons: ^1.0.0
  dartz: ^0.9.2
  equatable: ^2.0.0
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  flutter_screenutil: ^4.0.0-beta2
  flutter_signin_button: ^1.1.0
  flutter_svg: ^0.22.0
  get: ^4.1.3
  google_sign_in: ^5.0.4
  graphql_flutter: ^5.0.0
  image_picker: null
  flame: 0.29.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  mocktail: null

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: "launcher_icon"
  image_path_ios: "assets/bako_vetor.png"
  image_path_android: "assets/bako_vetor.png"
  # adaptive_icon_background: "assets/launcher/background.png"
  # adaptive_icon_foreground: "assets/launcher/foreground.png"

flutter:
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
        - asset: fonts/Nunito-Italic.ttf
          style: italic
        - asset: fonts/Nunito-Bold.ttf
        - asset: fonts/Nunito-Light.ttf
  assets:
    - assets/
    - assets/icons/
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
